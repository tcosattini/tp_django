{% include "accueil/navbar.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste annuaire</title>
  </head>
  <body>
    <div class="list">
      {% for contact in contacts %}
      <div>
        <particulier>
          <h2>
            <a
              href="/annuaire/contact?prenom={{contact.prenom}}&nom={{contact.nom}}"
              >{{contact.nom}} {{contact.prenom}}</a
            >
          </h2>
        </particulier>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
